# Configuration related to external sensors.
CONFIG_SENSOR=y
CONFIG_SPI=y

# ADXL362 - Low-Power accelerometer used for activity and inactivity detection.
CONFIG_ADXL362=y
CONFIG_ADXL362_TRIGGER_GLOBAL_THREAD=y
# CONFIG_ADXL362_INTERRUPT_MODE=1 # Unsigned value that sets the ADXL362 in different interrupt modes. 0 - Default mode 1 - Linked mode 3 - Loop mode (this is for Activity and Inactivity Detection features)
# CONFIG_ADXL362_ABS_REF_MODE=1 # Unsigned value that sets the ADXL362 interrupt mode in either absolute or referenced mode. 0 - Absolute mode 1 - Referenced mode (this is for Activity and Inactivity Detection features)
CONFIG_ADXL362_ACCEL_RANGE_2G=y
CONFIG_ADXL362_ACCEL_ODR_100=y

